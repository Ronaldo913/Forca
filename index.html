<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jogo-forca">
        <!-- título do jogo -->
        <header id="titulo">
            <h1>Jogo da Forca</h1>
        </header>
    
        <!-- corpo do jogo -->
        <main id="corpo">
            <!-- section do jogo -->
            <section id="jogo">
                <!-- imagem da forca -->
                <img id="forca" src="images/forca.jpg" alt="Forca">
    
                <!-- palavra sorteada -->
                <div id="palavra"></div>
    
                <!-- novo jogo -->
                <div id="novo"></div>
               
            </section>
        
            <!-- escolha da letra -->
            <section id="letras">   
        
            </section>
        </main>
    
        <!-- rodapé do site -->
        <footer id="rodape">
            Jogo da Forca - 2022
        </footer>
    
        <!-- chamando arquivo .js -->
        <script src="script.js"></script>
    </div>
</body>
</html>
